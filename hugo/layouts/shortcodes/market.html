{{ $market := .Get "data" }}


<ul class="market-item-list">
  {{ range (index $.Site.Data.stations $market) }}
    <li class="market-item">
      <span class="price">
        <span class="currency">$</span>{{ .price }}
      </span>
      <span class="name">{{ .name }}</span>
    </li>
  {{ end }}
</ul>
